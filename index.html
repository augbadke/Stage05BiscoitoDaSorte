<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main>
      <div class="Screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="ShowLuck">
          <img src="assets/fortune-cookie.svg" alt="Imagem de um biscoito da sorte">
        </button>
      </div>
      <div class="Screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p></p>
        <img src="assets/opened-cookie.svg" alt="Imagem de um biscoito da sorte aberto">
        <button id="OpenNew">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
